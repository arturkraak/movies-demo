<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <title>My Feed</title>
    <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-black">
<div class="container">
    <h1 class="text-light">Feed</h1>
    <div th:each="movie: ${movies}" class="card mt-2 mb-2">
        <div class="card-body bg-dark text-white rounded">
            <div class="d-flex">
<!--                th:src="@${//movie.posterUrl()}"-->
<!--                <img th:src="@{${'/img/' + players.id +'_'+ players.name + '.png'}}" width="120"/>-->
                <img th:src="@{${movie.posterUrl()}}" alt="movie poster" width="300" height="450">
                <div>
                    <h5 class="card-title mb-0" th:text="${movie.title()}"></h5>
                    <p class="card-text text-primary" th:text="${movie.releaseYear()}"></p>
                </div>
            </div>
            <p class="card-text mt-3" th:text="${movie.plot()}"/>
            <div class="d-flex justify-content-between align-items-center mt-3">
                <button onclick="location.href='/';" class="btn btn-outline-primary"><i class="bi bi-heart"></i> Buy Tickets</button>
            </div>
        </div>
    </div>
<div class="card" id="replaceMe">
        <button
                hx-get="/statuses?page=2"
                hx-target="#replaceMe"
                hx-swap="outerHTML"
                class="btn btn-primary btn-sm">Load More...
            <img class="htmx-indicator"src="/spinner.gif" alt="spinner.gif"/>
        </button>
    </div>
</div>
</body>
